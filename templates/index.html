<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞爬取工具</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="mt-5">新聞爬取工具</h1>
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="user">使用者名稱:</label>
            <input type="text" class="form-control" id="user" name="user" required>
        </div>
        <div class="form-group">
            <label for="password">密碼:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="host">主機:</label>
            <input type="text" class="form-control" id="host" name="host" required>
        </div>
        <div class="form-group">
            <label for="database">資料庫名稱:</label>
            <input type="text" class="form-control" id="database" name="database" required>
        </div>
        <div class="form-group">
            <label for="interval">爬取間隔 (天):</label>
            <input type="number" class="form-control" id="interval" name="interval" required>
        </div>
        <button type="submit" class="btn btn-primary">開始爬取</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
